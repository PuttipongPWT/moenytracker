<!DOCTYPE html> <!-- base.html เป็น templates หลักที่จะกระจายไป templates อื่น-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
         <a class="navbar-brand" href="/">Money Tracker</a>
          <button ton class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">ภาพรวมงบประมาณ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account">ข้อมูลบัญชี</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">จัดการบัญชี</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container"> <!-- เป็นพื้นที่สำหรับแสดงเนื้อหาที่อยู่ในหน้าเว้บของทุกๆหน้าผ่าน div class="container"-->
            {% block content %}
            {% endblock %}
      </div>
      {% block footer %} <!-- รับหน้าในการรัน จาวาสคลิบ ที่จะใช้ในตัวโปรเจค -->
      {% endblock %}
</body>
</html>
